<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Movie</title>
    <link rel="stylesheet" href="/static/styles2.css">
</head>
<body>
    <h1>Edit Movie</h1>
    <form action="/update_movie/{{ movie.id }}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ movie.title }}" required><br><br>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" value="{{ movie.genre }}" required><br><br>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" value="{{ movie.rating }}" min="0" max="10" step="0.1" required><br><br>
        <button type="submit">Update Movie</button>
    </form>
</body>
</html>
